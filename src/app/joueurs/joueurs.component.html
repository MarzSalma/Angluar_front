<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Liste de Joueurs</th>
          </tr>
        </thead>
        <tr>
          <th>ID</th>
          <th>Nom Joueur</th>
          <th>Ã‚ge</th>
          <th>Date de Naissance</th>
      
        </tr>

        @for (joueur of joueurs; track joueur.idJoueur) {
        <tbody>
          <tr>
            <td>{{ joueur.idJoueur }}</td>

  </div>
</div>
